name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -f TP4SCS.Solution/Dockerfile -t hieu15402/tp4scsapi:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the Docker image to Docker Hub
        run: docker push hieu15402/tp4scsapi:latest

      - name: SSH to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |

            docker stop tp4scsapi || echo "tp4scsapi không tồn tại hoặc đã dừng."
            docker rm -f tp4scsapi || echo "tp4scsapi không tồn tại."
            
            docker pull hieu15402/tp4scsapi:latest
            docker rmi hieu15402/tp4scsapi || echo "Không thể xóa image hieu15402/tp4scsapi, có thể không tồn tại hoặc đang được sử dụng."

            docker run -d -p 8080:8080 --name tp4scsapi --restart always hieu15402/tp4scsapi || { echo "Không thể khởi động container tp4scsapi"; exit 1; }
